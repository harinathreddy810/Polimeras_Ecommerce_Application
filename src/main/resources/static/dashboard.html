<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Polimeraas Admin Dashboard - Manage users, vendors, and products">
    <title>Admin Dashboard | Polimeraas</title>
    <link rel="shortcut icon" href="http://localhost:8080/uploads/leaf-logo-final.png" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --poly-yellow: #ffb600;
            --poly-yellow-hover: #e6a800;
            --poly-dark: #000;
            --poly-gray: #f8f9fa;
            --poly-text: #212529;
            --poly-text-light: #6c757d;
            --poly-border: #dee2e6;
            --poly-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            --poly-radius: 0.375rem;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--poly-gray);
            color: var(--poly-text);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .navbar {
            background: var(--poly-dark);
            padding: 0.75rem 1rem;
        }

        .navbar-brand img {
            width: 120px;
            height: auto;
        }

        .navbar .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .navbar .nav-link:hover {
            color: var(--poly-yellow) !important;
        }

        .btn-yellow {
            background: var(--poly-yellow);
            color: var(--poly-dark);
            border: 0;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn-yellow:hover {
            background: var(--poly-yellow-hover);
            color: var(--poly-dark);
        }

        .btn-danger {
            transition: background-color 0.2s ease;
        }

        .stat-card {
            background: #fff;
            border: 0;
            border-radius: var(--poly-radius);
            box-shadow: var(--poly-shadow);
            padding: 1.5rem;
            height: 100%;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--poly-yellow);
            margin-bottom: 1rem;
        }

        .status-active {
            color: #28a745;
            font-weight: 600;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: 600;
        }

        #alertBox {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 400px;
        }

        .table-responsive {
            border-radius: var(--poly-radius);
            overflow: hidden;
            box-shadow: var(--poly-shadow);
        }

        .table thead {
            background: var(--poly-dark);
            color: white;
        }

        .table th {
            font-weight: 500;
            padding: 1rem;
        }

        .table td {
            padding: 0.75rem 1rem;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .section-header {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--poly-border);
        }

        @media (max-width: 768px) {
            .stat-card {
                padding: 1rem;
            }

            .stat-icon {
                font-size: 1.5rem;
            }

            .table th, .table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript remains unchanged -->
<script>
    /* ---------------- CSRF helper (works if Spring sends XSRF‑TOKEN cookie) ---------------- */
    function csrfHeaders() {
        const cookie = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN='));
        return cookie ? { 'X-XSRF-TOKEN': decodeURIComponent(cookie.split('=')[1]) } : {};
    }

    /* ---------------- Alert helper ---------------- */
    function showAlert(message, type='success') {
        const box = document.getElementById('alertBox');
        box.className = 'alert alert-' + type + ' alert-dismissible fade show';
        document.getElementById('alertMessage').textContent = message;
        box.style.display = 'block';
        setTimeout(() => box.style.display = 'none', 3000);
    }

    /* ---------------- Date format helper (dd‑MM‑yyyy) ---------------- */
    function formatDate(isoDate) {
        const d = new Date(isoDate);
        return ('0'+d.getDate()).slice(-2) + '-' +
            ('0'+(d.getMonth()+1)).slice(-2) + '-' +
            d.getFullYear();
    }

    /* ---------------- Populate stats & table ---------------- */
    async function loadDashboard() {
        try {
            const res = await fetch('/api/admin/dashboard-data');
            if (!res.ok) throw new Error('Failed to load dashboard');
            const data = await res.json();

            // Stats
            document.getElementById('totalUsers').textContent     = data.totalUsers;
            document.getElementById('totalCustomers').textContent = data.totalCustomers;
            document.getElementById('totalVendors').textContent   = data.totalVendors;
            document.getElementById('totalProducts').textContent  = data.totalProducts;

            // Table
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';               // clear old rows
            data.users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td>${u.id}</td>
                <td>${u.username}</td>
                <td>${u.email}</td>
                <td>${u.role}</td>
                <td><span class="${u.enabled ? 'status-active':'status-inactive'}">${u.enabled ? 'Active':'Inactive'}</span></td>
                <td>${formatDate(u.createdAt)}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-yellow me-1"
                            onclick="toggleStatus(${u.id}, this)">
                        ${u.enabled ? 'Disable' : 'Enable'}
                    </button>
                    <button class="btn btn-sm btn-danger"
                            onclick="deleteUser(${u.id})">
                        Delete
                    </button>
                </td>`;
                tbody.appendChild(tr);
            });

        } catch (err) {
            console.error(err);
            showAlert(err.message || 'Error loading data', 'danger');
        }
    }

    /* ---------------- Toggle Enable/Disable ---------------- */
    async function toggleStatus(userId, btn) {
        try {
            btn.disabled = true;
            const res = await fetch(`/api/admin/user/${userId}/toggle-status`, {
                method: 'POST',
                headers: { ...csrfHeaders() }
            });
            if (!res.ok) throw new Error(await res.text());
            showAlert('Status updated');
            await loadDashboard();             // refresh numbers + table
        } catch (err) {
            console.error(err);
            showAlert(err.message || 'Error', 'danger');
        } finally {
            btn.disabled = false;
        }
    }

    /* ---------------- Delete user ---------------- */
    async function deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user?')) return;
        try {
            const res = await fetch(`/api/admin/user/${userId}/delete`, {
                method: 'POST',
                headers: { ...csrfHeaders() }
            });
            if (!res.ok) throw new Error(await res.text());
            showAlert('User deleted');
            await loadDashboard();
        } catch (err) {
            console.error(err);
            showAlert(err.message || 'Error', 'danger');
        }
    }

    /* ---------------- Kick things off ---------------- */
    document.addEventListener('DOMContentLoaded', loadDashboard);
</script>
</body>
