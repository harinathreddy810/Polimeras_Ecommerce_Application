<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            background-color: #000000;
            color: white;
        }
        .logo img {
            max-width: 170px;
            height: auto;
        }
        .message {
            background-color: #ededed;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="logo">
    <div class="logo">
        <H1>Mana Polimeras</H1>
    </div>
</div>

<div class="message">
    <p>Dear <strong>{{name}}</strong>,</p>

    <p>{{message}}</p>

    <p>Best regards,<br>
        Mana Polimeras<br>
        Thank You</p>
</div>

<div class="footer">
    <p>&copy; 2024 Mana Polimeras. All rights reserved.</p>
    <p>If you don't want to receive these emails, you can <a href="#">unsubscribe</a>.</p>
</div>
</body>
</html>
